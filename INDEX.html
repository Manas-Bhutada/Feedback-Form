<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Feedback Form using HTML&CSS
	</title>

	<style>

		
		body {
			background-color: #0551c4;
			font-family: Verdana;
			text-align: center;
			margin-top: px;
		}

		
		form {
			background-color: #7e9078;
			max-width: 500px;
			margin: 50px auto;
			padding: 26px 18px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
			margin-top: 06px;
			border: 2px solid black;
		}

		
		.form-control {
			text-align: left;
			margin-bottom: 28px;
		}

	
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		button {
			background-color: #475442;
			border: 3px solid black;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 50%;
			margin-top: 50px;
			margin-bottom: 20px;
			margin-left: 115px;
			border-radius: 5rem;
			justify-content: center;
			align-items: center;
		}
		.Topheading{
			margin-top: 10px;
             font-size: 1.9rem;
			 border: 3px solid black;
			 
border-radius: 50rem;
;}
	</style>
</head>

<body>
	<h1 class="Topheading">Online Feedback Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<!-- Dropdown options -->
			<label for="inp-1">
				<input type="radio"
					name="inp">Student</input></label>
			<label for="inp-2">
				<input type="radio"
					name="inp">Intern</input></label>
			<label for="inp-3">
				<input type="radio"
					name="inp">Working</input></label>
		</div>

		

		<div class="form-control">
			<label>Areas of Interest
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>
		<div class="form-control">
			<label>
				Would you recommend our platform
				to a friend?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<!-- <label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label> -->
		</div>

		<div class="form-control">
			<label for="comment">
				Comments
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
